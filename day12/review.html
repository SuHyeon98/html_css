<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>review</title>
    <link rel="stylesheet" href="/common/reset.css" />
    <link rel="stylesheet" href="/day12/header.css" />
    <link rel="stylesheet" href="/day12/footmenu.css" />
    <link rel="stylesheet" href="/day12/floating.css" />
    <link rel="stylesheet" href="main.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="headLogo">
          <div class="lefticon">
            <i class="fa-regular fa-bell"></i>
          </div>
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSX-SVr4_XUaM2uU5qDAWfWu-0fXdzMndKRzw&s"
            alt=""
          />
          <div class="righticon">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-bag-shopping"></i>
          </div>
        </div>
        <nav>
            <span class="red">무진장 블프</span>
            <span>추천</span>
            <span>뷰티</span>
            <span>랭킹</span>
            <span>세일</span>
            <span>스타일</span>
            <span>이벤트</span>
          </div>
        </nav>
      </header>
      <main>
        <section class="scroll">
          <div class="scrollImg">
            <img src="https://image.msscdn.net/display/images/2024/06/24/8641658341c141298b8e7adaddfa5dde.jpg" alt="">
          </div>
          <div class="scrollImg">
            <img src="https://image.msscdn.net/display/images/2024/06/24/8641658341c141298b8e7adaddfa5dde.jpg" alt="">
          </div>
          <div class="scrollImg">
            <img src="https://image.msscdn.net/display/images/2024/06/24/8641658341c141298b8e7adaddfa5dde.jpg" alt="">
          </div>
        </section>
      </main>
      <div class="footmenu">
        <div class="foot">
          <i class="fa-solid fa-list"></i>
          <span>카테고리</span>
        </div>
        <div class="foot">
          <i class="fa-solid fa-hashtag"></i>
          <span>스냅</span>
        </div>
        <div class="foot">
          <i class="fa-solid fa-house"></i>
          <span>홈</span>
        </div>
        <div class="foot">
          <i class="fa-regular fa-heart"></i>
          <span>좋아요</span>
        </div>
        <div class="foot">
          <i class="fa-solid fa-shirt"></i>
          <span>마이</span>
        </div>
      </div>
      <div class="recruit">
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
        <button>
          <i class="fa-solid fa-arrows-rotate"></i>
        </button>
        <button type="button" class="allbtn"><span>전체</span></button>
      </div>
    </div>
  </body>
</html>
