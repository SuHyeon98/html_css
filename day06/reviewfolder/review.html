<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review</title>
    <link rel="stylesheet" href="/common/reset.css" />
    <link rel="stylesheet" href="/day06/reviewfolder/review.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div>
        <div class="service">
          <span class="icon">
            <i class="fa-solid fa-file-contract"></i>
          </span>
          <span class="content">
            <span>계약내용</span>
            <span>확인</span>
          </span>
        </div>
        <div class="service">
          <span class="icon">
            <i class="fa-solid fa-house-crack"></i>
          </span>
          <div class="content">
            <span>질병/상해</span>
            <span>보험금청구</span>
          </div>
        </div>
        <div class="service">
          <div class="icon">
            <i class="fa-solid fa-won-sign"></i>
          </div>
          <div class="content">
            <span>보험계약</span>
            <span>대출</span>
          </div>
        </div>
        <div class="service">
          <span class="icon">
            <i class="fa-solid fa-money-bill"></i>
          </span>
          <div class="content">
            <span>보험료</span>
            <span>납입</span>
          </div>
        </div>
      </div>
      <div>
        <div class="service">
          <span class="icon">
            <i class="fa-solid fa-file-contract"></i>
          </span>
          <div class="content">
            <span>완전판매</span>
            <span>모니터링</span>
          </div>
        </div>
        <div class="service">
          <span class="icon">
            <i class="fa-solid fa-signature"></i>
          </span>
          <div class="content">
            <span>장기보험계약</span>
            <span>전자서명</span>
          </div>
        </div>
        <div class="service">
          <span class="icon">
            <i class="fa-solid fa-id-card"></i>
          </span>
          <div class="content">
            <span>임시운전자</span>
            <span>특약</span>
          </div>
        </div>
        <div class="service">
          <span class="icon">
            <i class="fa-regular fa-file"></i>
          </span>
          <div class="content">
            <span>필요서류</span>
            <span>안내</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
