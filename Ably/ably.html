<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ably</title>
    <link rel="stylesheet" href="/common/reset.css" />
    <link rel="stylesheet" href="/Ably/css/header.css" />
    <link rel="stylesheet" href="/Ably/css/floating.css" />
    <link rel="stylesheet" href="/Ably/css/first.css" />

  <body>
    <header>
      <nav>
        <img src="/Ably/img/Logo.svg" alt="" />
        <div class="list">
          <span class="red">에이블리</span>
          <span>팀 문화</span>
          <span>소식</span>
          <span>채용공고</span>
          <span>FAQ</span>
        </div>
      </nav>
    </header>
    <main>
      <section class="first">
        <video
          loop
          autoplay
          muted
          src="https://img.a-bly.com/ably.team.intro.mp4"
        ></video>
        <div class="jumbotron">
          <span>당신의 넥스트커머스는</span>
          <span>무엇인가요?</span>
        </div>
      </section>
      <section class="second">
        <div class="identity">
          <span>누구나 쉽게</span>
          <span>나만의 스타일을 판매하고 구매하는</span>
          <span>셀러와 유저가 상생하는 스타일 생태계</span>
          <span class="special"
            >바로 ABLY가 그리는
            <span class="black">NEXT COMMERCE</span> 입니다</span
          >
        </div>
      </section>
      <section></section>
      <section class="four">
        <div class="missionTitle">
          <span class="small">미션</span>
          <span>스타일 커머스와 체인 플랫폼을 글로벌로</span>
          <span>확장합니다</span>
        </div>
        <div class="cardcollect">
          <div class="card one">
            <div class="cardText">
              <span>스타일 커머스</span>
              <h6>다양한 취향을 발견할 수 있는</h6>
              <h6>커머스 플랫폼</h6>
              <div>자세히 보기</div>
            </div>
          </div>
          <div class="card two">
            <div class="cardText">
              <span>체인 플랫폼</span>
              <h6>나만의 상품을 쉽게 제작하고</h6>
              <h6>유통할 수 있는 세상</h6>
              <div>자세히 보기</div>
            </div>
          </div>
        </div>
      </section>
      <section></section>
      <section></section>
      <section></section>
      <section></section>
    </main>
    <div class="recruit">채용공고 보러가기</div>
